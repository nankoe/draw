<html>
    <head>
        <title>Project 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="theme.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header" id='toolbar'>
                    <div>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tools">
                            <span class="sr-only">Toggle Tool Bar</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-brand">My Draw</div>
                    <p id='mousePositionXS' class='navbar-text pull-right visible-xs-block mouse-position'>X:? | Y:?</p>
                </div> <!-- close the toolbar  header -->
                <div class="collapse navbar-collapse" id="tools">
                    <ul class="nav navbar-nav">
                        <li>
                            <form class="navbar-form" name="brush" onsubmit="return false;">
                                <div class="form-group">
                                    <select id='brushType' name="brushType" class='form-control'>
                                            <option value='square' selected>Square</option>
                                            <option value='circle'>Circle</option>
                                            <option value='star'>Star</option>
                                            <option value='delete'>Delete</option>
                                    </select>
                                    <div class="input-group">    
                                        <input id='brushColor' name='brushColor' type='color' class='form-control colorPicker'>
                                        <span id="colorText-addon" class="input-group-addon">
                                            <span id='colorText' ></span>
                                        </span>
                                    </div> 
                                </div>
                            </form>
                       </li>
                    </ul>
                    <div id="mousePosition" class="nav navbar-text navbar-right hidden-xs mouse-position">X:? | Y:?</div>
                </div>
            </div>
        </div><!-- close toolbar -->

        <canvas id="mainCanvas" width="500" height="500">Your browser does not support the canvas tag.</canvas>
        
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="bootstrap-3.2.0-dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="js/toolbar.js" type="text/javascript"></script>
        <script src="js/displayList.js" type="text/javascript"></script>
        <script src="js/shapes.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
